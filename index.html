<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>doraemon</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="wrapper">
        <!--头-->
        <div class="header">
            <!--脸-->
            <div class="face"></div>
            <!--眼睛-->
            <div class="eye">
                <div class="eyeBlack">
                    <div class="eyeWhite"></div>
                </div>
            </div>
            <div class="eye eye-right">
                <div class="eyeBlack">
                    <div class="eyeWhite"></div>
                </div>
            </div>
            <!--线-->
            <div class="noseLine"></div>
            <div class="quilt"></div>
            <!--鼻子-->
            <div class="nose">
                <div class="white"></div>
            </div>
            <!--嘴-->
            <div class="mouthBox">
                <div class="mouth"></div>
            </div>
            <!--胡须-->
            <div class="beard beard1"></div>
            <div class="beard beard2"></div>
            <div class="beard beard3"></div>
            <div class="beard beard4"></div>
            <div class="beard beard5"></div>
            <div class="beard beard6"></div>
        </div>
        <!--脖子-->
        <div class="neckBox">
            <div class="neck"></div>
        </div>
        <!--铃铛-->
        <div class="bell">
            <div class="line"></div>
            <div class="linebg"></div>
            <div class="center"></div>
            <div class="top"></div>
            <div class="top-short"></div>
        </div>
        <!--右手-->
        <div class="arm-right">
            <div class="line"></div>
            <div class="hand-right"></div>
        </div>
        <!--左手-->
        <div class="left-arm-top"></div>
        <div class="left-arm">
            <div class="arm-wrapper">
                <div class="line"></div>
            </div>
        </div>
        <div class="hand-left"></div>
        <!--屁股-->
        <div class="arse"></div>
        <!--肚子-->
        <div class="tummy"></div>
        <!--腿-->
        <div class="leg"></div>
        <div class="leg-bottomBox">
            <div class="leg-bottom"></div>
        </div>
        <!--脚-->
        <div class="foot"></div>
        <!--尾巴-->
        <div class="tail">
            <div class="circle"></div>
            <div class="lineBox">
                <div class="line"></div>
            </div>
        </div>
    </div>
</body>

</html>
